<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Антимусор</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <header class="header" id="header">
        <div class="cont header__cont">
          <h1 class="page-title">
            <a href="#" class="header__logo">Антимусор</a>
          </h1>
          <a class=" btn btn-primary header__link" href="tg://resolve?domain=NikName">
            <span class="header__link-text">Сообщить о проблеме </span>
            <img class="header__link-icon" src="./images/telegram.png" alt="telegram">
          </a>
        </div>
      </header>
      <main class="page" id="wrap">
        <div class="filter" id="filter">
          <div class="toggle" id="toggle">
            <span class="toggle__text">Карта</span>
            <input type="checkbox" id="toggle-input" class="toggle__input">
            <label for="toggle-input" class="toggle__label"></label>
            <span class="toggle__text">Таблица</span>
          </div>
          <div class="filter__level-select">
            <select>
              <option value="hide">По статусу</option>
              <option value="all">По статусу</option>
              <option value="done">Сделано</option>
              <option value="pending">В работе</option>
              <option value="new">Получено</option>
            </select>
          </div>

          <div class="filter__type-select">
            <select>
              <option value="hide">По типу</option>
              <option value="all">По типу</option>
              <option value="незаконная свалка">Незаконная свалка</option>
              <option value="мусорный контейнер">Мусорный контейнер</option>
              <option value="автотранспорт">Автотранспорт</option>
              <option value="деревья">Деревья</option>
            </select>
          </div>
        </div>
        
        <div class="page__right" id="right_panel">
          <div class="map hidden" id="map"></div>
          <div class="page__right-table" id="table-container">
            <table class="table table-hover " id="table"></table>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="cont footer__cont">
        <ul class="footer__copy-list">
          <li class="footer__copy-item">
            <a href="https://github.com/mrmamont2011" class="footer__link" target="_blank">
              <span class="footer__author">mrmamont</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
          <li class="footer__copy-item">
            <a href="https://github.com/nikitashamkut" class="footer__link" target="_blank">
              <span class="footer__author">nikitashamkut</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
          <li class="footer__copy-item">
            <a href="https://github.com/Kvadeck" class="footer__link" target="_blank">
              <span class="footer__author">Kvadeck</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
          <li class="footer__copy-item">
            <a href="https://github.com/Suzie33" class="footer__link" target="_blank">
              <span class="footer__author">Valentina Ponamareva</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
        </ul>
        <div class="footer__course">
          <a href="https://rs.school/js/" class="footer__link" target="_blank">
            <img src="./images/rs_school_js.svg" alt="rs_school" class="footer__link-img--rsschool">
          </a>
        </div>
        <span class="footer__info">2021</span>
      </div>
    </footer>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <a href="#" class="close-button" id="button_close__popup">
      <svg class="close-button__icon">
        <use xlink:href="images/sprite.svg#close"></use>
    </svg>
    </a>
    <div class="popup__content" id="popup-content"></div>
  </div>
</body>
</html>
