<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Антимусор</title>
</head>

<body>
  <div class="app">
    <main class="wrapper">

      <button class="sidebar_show-button" id='show-panel'><i class="active far fa-caret-square-right"></i></i></button>

      <aside class="sidebar" id="filter">

        <button class="sidebar_hide-button" id='hide-panel'><i class="active far fa-caret-square-left"></i></i></button>

        <h1 class="sidebar__title">
          <a href="#" class="logo">Антимусор</a>
        </h1>

        <div class="toggle" id="toggle">
          <span class="toggle__text">Карта</span>
          <input type="checkbox" id="toggle-input" class="toggle__input">
          <label for="toggle-input" class="toggle__label"></label>
          <span class="toggle__text">Таблица</span>
        </div>

        <div class="sidebar__find-wrap">
          <form class='find__form' id='findForm'>
            <input class="form-control find__form-control" required id="find-input" type="text" placeholder="Поиск...">
            <button class="btn btn-info find__form-button" type="submit"><i class="fas fa-search-location"></i></button>
          </form>
        </div>

        <div class="sidebar__type-wrap">
          <div class="form-group">
            <label class="col-form-label" for="type-select">По типу</label>
            <select class="custom-select" id="type-select">
              <option value="all" selected>Все</option>
              <option value="незаконная свалка">Незаконная свалка</option>
              <option value="мусорный контейнер">Мусорный контейнер</option>
              <option value="автотранспорт">Автотранспорт</option>
              <option value="деревья">Деревья</option>
            </select>
          </div>
        </div>

        <div class="sidebar__problem-wrap disabled">
          <div class="form-group form__problem-wrap">
            <label class="col-form-label" for="problem-select">Проблема</label>
            <select class="custom-select" id="problem-select">
              <option selected value="all">Все</option>
            </select>
          </div>
        </div>

        <div class="sidebar__status-wrap">
          <div class="form-group">
            <label class="col-form-label" for="problem-select">По статусу</label>
            <select class="custom-select" id="status-select">
              <option selected value="all">Все</option>
              <option value="done">Сделано</option>
              <option value="pending">В работе</option>
              <option value="new">Получено</option>


            </select>
          </div>
        </div>

        <div class="sidebar__date-wrap">
          <div class="form-group">
            <label class="col-form-label" for="problem-select">По дате</label>
            <input class="form-control" id="filter-date" type="text" placeholder="Все" readonly="readonly">
          </div>
        </div>

        <div class="sidebar__buttons-wrap">
          <button type="button" data-action='apply' class="btn btn-info btn-apply">
            Применить
            <span id='search-count' class="badge badge-secondary badge-pill btn-apply-badge">0</span>
          </button>
          <button type="button" data-action='reset' class="btn btn-danger btn-reset">Сбросить</button>
        </div>

        <a class="btn btn-primary sidebar__link" href="https://t.me/antimusor_bot" target="_blank">
          <span class="sidebar__link-text">Сообщить о проблеме </span>
          <img class="sidebar__link-icon" src="./images/telegram.png" alt="telegram">
        </a>
      </aside>

      <div class="app__content" id="app-wrapper">

        <section class="map" id="map"></section>

        <section class="table-wrapper" id="table-container">
          <table class="table table-hover" id="table"></table>
        </section>
      </div>

    </main>
    <footer class="footer">
      <div class="cont footer__cont">
        <ul class="footer__copy-list">
          <li class="footer__copy-item">
            <a href="https://github.com/mrmamont2011" class="footer__link" target="_blank">
              <span class="footer__author">mrmamont</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
          <li class="footer__copy-item">
            <a href="https://github.com/nikitashamkut" class="footer__link" target="_blank">
              <span class="footer__author">nikitashamkut</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
          <li class="footer__copy-item">
            <a href="https://github.com/Kvadeck" class="footer__link" target="_blank">
              <span class="footer__author">Kvadeck</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
          <li class="footer__copy-item">
            <a href="https://github.com/Suzie33" class="footer__link" target="_blank">
              <span class="footer__author">Valentina Ponamareva</span>
              <img src="./images/github.png" alt="github" class="footer__link-img">
            </a>
          </li>
        </ul>
        <div class="footer__course">
          <a href="https://rs.school/js/" class="footer__link" target="_blank">
            <img src="./images/rs_school_js.svg" alt="rs_school" class="footer__link-img--rsschool">
          </a>
        </div>
        <span class="footer__info">2021</span>
      </div>
    </footer>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <a href="#" class="close-button" id="button_close__popup">
      <svg class="close-button__icon">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </a>
    <div class="popup__content" id="popup-content"></div>
  </div>
</body>

</html>
