<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Антимусор</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <header class="header" id="header">
        <div class="cont">
          <h1 class="page-title">Антимусор</h1>
        </div>
      </header>
      <main class="page" id="wrap">
        <div class="filter" id="filter">         
          <div class="filter__level-select">
            <select>
              <option value="hide">По статусу</option>
              <option value="all">По статусу</option>
              <option value="done">Сделано</option>
              <option value="pending">В работе</option>
              <option value="new">Получено</option>
            </select>
          </div>

          <div class="filter__type-select">
            <select>
              <option value="hide">По типу</option>
              <option value="all">По типу</option>
              <option value="незаконная свалка">Незаконная свалка</option>
              <option value="мусорный контейнер">Мусорный контейнер</option>
              <option value="автотранспорт">Автотранспорт</option>
              <option value="деревья">Деревья</option>
            </select>
          </div>
        </div>
        
        <div class="page__right" id="right_panel">
          <div class="map hidden" id="map"></div>
          <div class="page__right-table">
            <table class="table table-hover " id="table"></table>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="cont">
        <p class="footer__info">2021</p>
      </div>
    </footer>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <a href="#" class="close-button" id="button_close__popup">
      <svg class="close-button__icon">
        <use xlink:href="images/sprite.svg#close"></use>
    </svg>
    </a>
    <div class="popup__content">
      <img src="./images/001.jpg" alt="" class="popup__photo" id="popup-photo">
    </div>
  </div>
</body>
</html>
